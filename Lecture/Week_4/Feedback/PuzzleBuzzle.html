<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "PuzzleBuzzle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <input id = "fileInput" type ="file" accept = ".jpg, .jpeg, .png"> 
        <div id = "levelChoose">
            <button class = "levelChooseButton" onclick = "Level(2)">easy</button>
            <button class = "levelChooseButton" onclick = "Level(3)">normal</button>
            <button class = "levelChooseButton" onclick = "Level(5)">hard</button>
        </div>
    </header>
    <main id = "main">
        <article class = "puzzleBox" id = "startZone"></article>

        <div id = "answerAlert"></div>
        <article class = "puzzleBox" id = "answerZone"></article>
    </main>

    <script src="PuzzleBuzzle_img_cutting.js"></script>
    <script src="imageShuffle.js"></script>
    <script src = "PuzzleBuzzleMain.js"></script>
</body>
</html>
