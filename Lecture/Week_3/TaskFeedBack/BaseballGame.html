<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" type ="text/css" href = "BaseballGame.css">
</head>
<header>
    <h1>M(ath) L(eague) B(aseball) Game</h1>
</header>
<!-- body 안으로 넣어주기 -->
<body>
 
    <!-- 결과 출력 창 -->
    <article>
        <div id = "resultBoard">
            <div id = "상황출력" >Press Start to play</div>
            <div id = "스트라이크"></div>
            <div id = "볼"></div>
            <div id = "경기결과"></div>
        </div>
        
        <div id = "lastInputBoard">
            <div id = "logText"> 지난 입력 값</div>
            <!-- 1회차 입력 -->
            <div id = "last">
                <div class = "lastResult1" id = "lastInput4">0</div>
                <div class = "lastResult1" id = "lastInput5">0</div>
                <div class = "lastResult1" id = "lastInput6">0</div>
                <div class = "lastResult2" id = "lastStrike2">0 </div>
                <div class = "lastResult2" id = "lastStrike">S</div>
                <div class = "lastResult2" id = "lastBall2">0</div>
                <div class = "lastResult2" id = "lastBall">B</div>
            </div>    
            <!-- 2회차 입력 -->
            <div id = "last">
                <div class = "lastResult1" id = "lastInput1">0</div>
                <div class = "lastResult1" id = "lastInput2">0</div>
                <div class = "lastResult1" id = "lastInput3">0</div>
                <div class = "lastResult2" id = "lastStrike1">0</div>
                <div class = "lastResult2" id = "lastStrike">S</div>
                <div class = "lastResult2" id = "lastBall1">0</div>
                <div class = "lastResult2" id = "lastBall">B</div>

            </div>
        </div>

    </article>
    
    <!-- 버튼 입력 부분 -->
    <div id = "inputPart">
        <div id = "userInput">
            <div class = "inputResult" id = "userInput1">0</div>
            <div class = "inputResult" id = "userInput2">0</div>
            <div class = "inputResult" id = "userInput3">0</div>
        </div>
        <button class = "input" id = "inputNumber1" onclick="inputNumber(1)">1</button>
        <button class = "input" id = "inputNumber2" onclick="inputNumber(2)">2</button>
        <button class = "input" id = "inputNumber3" onclick="inputNumber(3)">3</button>
        <button class = "input" id = "inputNumber4" onclick="inputNumber(4)">4</button>
        <button class = "input" id = "inputNumber5" onclick="inputNumber(5)">5</button>
        <button class = "input" id = "inputNumber6" onclick="inputNumber(6)">6</button>
        <button class = "input" id = "inputNumber7" onclick="inputNumber(7)">7</button>
        <button class = "input" id = "inputNumber8" onclick="inputNumber(8)">8</button>
        <button class = "input" id = "inputNumber9" onclick="inputNumber(9)">9</button>
        <input id = "throw" type = "button" value="재입력" onclick="newInput()">
        <input id = "throw" type = "button" value="던지기" onclick="judge(target1,target2,target3)">

    </div>

    <!-- 판정 버튼 -->
    

    <!-- 생성된 난수 확인 용 추 후 hidden이나 지울 것-->
    <!-- <article>
        <div class = "answerBox" id = "target1">0</div>
        <div class = "answerBox" id = "target2">0</div>
        <div class = "answerBox" id = "target3">0</div>
    </article> -->

    <!-- 결과 출력 란 -->
    <!-- strike, ball 개수 출력란 추후 삭제 예정 -->
    <!-- <article>
        <div class = "result" id = "Str">0 strike</div>
        <div class = "result" id = "Bal">0 ball</div>
    </article>
     -->
    <!-- 추후 게임 시작이나 다시시작등으로 수정 및 추가 -->
    
    <!-- 전광판 -->
    <div id = "scoreBoard">
        
        <div id = "Point">
            <div class = "resultBox">B</div>
            <div id = "scoreBox">
                <div class = "score" id = "ball1"></div>
                <div class = "score" id = "ball2"></div>
                <div class = "score" id = "ball3"></div>
            </div>
        </div>
        
        <div id = "Point">
            <div class = "resultBox">S</div>
            <div id = "scoreBox">
                <div class = "score" id = "strike1"></div>
                <div class = "score" id = "strike2"></div>
            </div>
        </div>

        <div id = "Point">
            <div class = "resultBox">O</div>
            <div id = "scoreBox">
                <div class = "score" id = "out1"></div>
                <div class = "score" id = "out2"></div>
            </div>    
        </div>
        
        <div id = "startOption">
            <input class = "optionButton" type = "button" value="게임시작" onclick="gameStart()">
            <input class = "optionButton" type = "button" value="튜토리얼" onclick="tutorial()">
            <input class = "optionButton" type = "button" value="새게임" onclick="hardResetGame()">
        </div>
    </div>
    

    <script src = "BaseballGame.js"></script>
</body>
</html>
